<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
</head>
<body>
    <h1>Sei online</h1>
    <script src="socket.io/socket.io.js"> </script>

    <script>
        var socket = io();

    
        socket.on('connect', function(){
            console.log('Connesso al server')
        });

        socket.on('disconnect', function(){
            console.log('Abbiamo perso la connessione con il server')
        });

        socket.emit('mensaje', { nombre: 'Fernando'});
        socket.on('nuovo mensaje', (payload) => {
            console.log('Ascoltando', payload);
        });

        socket.on('active-bands', function (bands) {
            console.clear();
            console.table(bands);
        });



        </script>


</body>
</html>
